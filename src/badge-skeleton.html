<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="./shared-styles.html">

<dom-module id="badge-skeleton">
  <template>
    <style include="shared-styles"></style>
    <link rel="stylesheet" href="./badge-skeleton.css" inline>

    <div class="skeleton">
      <div class="skeleton__image"></div>
      <div class="skeleton__data">
        <div class="skeleton__data-row"></div>
        <div class="skeleton__data-row skeleton__data-row--last"></div>
      </div>
    </div>
  </template>
  <script>
  Polymer({
    is: 'badge-skeleton',
    properties: {
      avatarSize: {
        type: Number,
        value: 50,
        observer: '_avatarSizeObserver'
      }
    },
    _avatarSizeObserver: function(size) {
      this.customStyle['--github-profile-avatar-size'] = size + 'px';
      this.updateStyles();
    }
  });
  </script>
</dom-module>
